<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body>
    <form>
        <h1>Payment Login Form</h1>
        <fieldset>
            <h2>Contact Information</h2>
            <label for="Name"> Name</label>
            <input type="text" id="Name" name="Name"><br><br>
            <label for="Email"> Email: </label>
            <input type="Emil" name="Email" id="Email"><br><br>
            <label for="Mobile NO"> Mobile No: </label>
            <input type="Mobile No" name="Mobile No" id="Mobile NO"><br><br>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio" name="gender" value="male">Male <input type="radio" name="gender"
                    value="female">FeMale
            </fieldset><br><br>
            <fieldset>
                <legend>Address</legend>
                <p><textarea name="address" cols="50" rows="10"></textarea></p><br><br>
            </fieldset>
        </fieldset><br>
        <input type="Submit" value="Submit">
        <input type="Reset" value="Reset" </form>
</body>

</html>

<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Payment Form</title> 
 </head> 
 <body> 
  <form> 
   <h1>PAYMENT FORM</h1> 
   <fieldset> 
    <h2>Contact Information</h2> <label>Name</label> 
    <input type="text" name="name" id="name"> 
    <p>Email id <input type="email" name="emailId"></p> 
    <p>Mobile No:<input type="tel" name="number" maxlength="10" required></p> 
    <fieldset> <legend>Gender</legend> 
     <p>Male <input type="radio" name="gender" value="male">Female <input type="radio" name="gender" value="female"></p> 
    </fieldset> 
    <p>Address:<textarea name="address" cols="100" rows="10"></textarea></p> 
   </fieldset> 
   <fieldset> 
    <h2>Payment Information</h2> 
    <p>Card Type: <select name="Card_Type" id="Card_Type"> <option value="">--Select a Card Type--</option> <option value="Cradit Card">Cradit Card</option> <option value="Visa">Visa</option> </select> </p> 
    <p>Card number<input type="number" name="card_number"></p> 
    <p>Expiray Date:<input type="date" name="exp_date"></p> 
    <p>CVV <input type="password" name="cvv"></p> 
   </fieldset> 
   <input type="submit" value="submit"> 
   <input type="reset" value="reset"> 
  </form> 
 
</body></html>

<!doctype html>
<html> 
 <head> 
  <title>HTML Table Example</title> 
 </head> 
 <body> 
  <table border="1"> 
   <tbody>
    <tr> 
     <th>Item</th> 
     <th>Details</th> 
     <th>Quantity</th> 
     <th>Price</th> 
    </tr> 
    <tr> 
     <td rowspan="2">Fruit</td> 
     <td>Apple</td> 
     <td>5</td> 
     <td>$10</td> 
    </tr> 
    <tr> 
     <td>Banana</td> 
     <td>7</td> 
     <td>$8</td> 
    </tr> 
    <tr> 
     <td colspan="2">Total</td> 
     <td>12</td> 
     <td>$18</td> 
    </tr> 
   </tbody>
  </table> 
 
</body></html>

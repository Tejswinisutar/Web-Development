<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
        <h3><u>Contact Us</u></h3>
        <label for="First Name">First Name:</label>
        <input type="text" Name="First Name" id="First Name"><br><br>
        <label for="Middle Name"> Middle Name:</label>
        <input type="text" Name="Middle Name" id="Middle Name"><br><br>
        <label for="Last Name"> Middle Name:</label>
        <input type="text" Name="Last Name" id="Last Name"><br><br>
        <label for="Mobile No"> Mobile No:</label>
        <input type="text" Name="Mobile No" id="Mobile No"><br><br>
        <fieldset>
            <legend>Address</legend>
            <p><textarea name="Address" cols="50" rows="10"></textarea></p>
        </fieldset><br><br>
        <input type="submit" value="submit">
        <input type="Reset"  value="Reset">
</body>
</html>
